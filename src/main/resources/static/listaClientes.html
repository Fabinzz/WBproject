<div class="centralize" style="margin-top: 10vh;">
	<h1>Lista de clientes</h1>
	</div>
	<button class="btn btn-insert" onclick="window.location.href='register.html'">Inserir Cliente</button>
	<table id="clientTable">
	    <thead>
	        <tr>
	            <th>ID</th>
				<th>CPF</th>
	            <th>Nome</th>
	            <th>Email</th>
	            <th>Telefone</th>
	            <th>Senha</th>
	       
	            <th>Operações</th>
	        </tr>
	    </thead>
	    <tbody>
	        <!-- Client rows will be inserted here by JavaScript -->
	    </tbody>
	</table>

	<script>
	    const baseUrl = 'http://localhost:8080/clients'; // Altere a URL conforme necessário

	    async function getAllClients() {
	        try {
	            const response = await fetch(baseUrl);
	            const clients = await response.json();
	            const tableBody = document.getElementById('clientTable').querySelector('tbody');
	            tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar novas linhas
	            
	            clients.forEach(client => {
	                const row = document.createElement('tr');
	                row.innerHTML = `
	                    <td>${client.id}</td>
						<td>${client.cpf}</td>
	                    <td>${client.name}</td>
	                    <td>${client.email}</td>
	                    <td>${client.phone}</td>
	                    <td>${client.password}</td>
	               
	                    <td>
	                        <button class="btn btn-edit" onclick="editClient('${client.id}')">Editar</button>
	                        <button class="btn btn-delete" onclick="deleteClient('${client.id}')">Excluir</button>
	                    </td>
	                `;
	                tableBody.appendChild(row);
	            });
	        } catch (error) {
	            console.error('Error fetching all clients:', error);
	        }
	    }

	    function editClient(id) {
	        window.location.href = `edit.html?id=${id}`;
	    }

	    async function deleteClient(id) {
	        if (confirm("Are you sure you want to delete this client?")) {
	            try {
	                const response = await fetch(`${baseUrl}/${id}`, {
	                    method: 'DELETE'
	                });

	                if (response.ok) {
	                    alert("Client deleted successfully");
	                    getAllClients(); // Atualiza a lista de clientes
	                } else {
	                    alert("Failed to delete client");
	                }
	            } catch (error) {
	                console.error(`Error deleting client with ID ${id}:`, error);
	            }
	        }
	    }

	    // Chama a função para buscar e exibir todos os clientes ao carregar a página
	    window.onload = getAllClients;
	</script>
